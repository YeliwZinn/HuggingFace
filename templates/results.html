<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis Results</title>
  <style>body {
    font-family: sans-serif;
    margin: 2rem;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    font-size: 1.8rem;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
  }
  
  th,
  td {
    border: 1px solid #ddd;
    padding: 0.75rem;
    text-align: left;
  }
  
  th {
    background-color: #f5f5f5;
    font-weight: bold;
  }
  
  .positive {
    color: green;
  }
  
  .negative {
    color: red;
  }
  </style>
     
 </head>
<body>
  <h1>Sentiment Analysis Results</h1>
  {% if results %}  <table>
      <thead>
        <tr>
          <th>Sentence</th>
          <th>Label</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.text }}</td>
            <td class="{{ result['label'] }}">{{ result['score'] }}</td>
            <td>{{ result['score'] }}</td>  </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No results found.</p>
  {% endif %}
</body>
</html>
