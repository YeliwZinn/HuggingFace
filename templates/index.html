<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      main {
        display: flex;
        justify-content: center;
      }

      form {
        width: 50%;
        background-color: #f5f5f5;
        padding: 1rem;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: none;
      }

      button {
        display: block;
        margin-top: 1rem;
        width: 100%;
        padding: 0.75rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sentiment Analysis</h1>
    </header>
    <main>
      <form action="/analyze" method="POST">
        <label for="text">Enter text to analyze:</label>
        <textarea
          name="text"
          id="text"
          rows="10"
          placeholder="Paste your text here..."
        ></textarea>
        <button type="submit">Analyze</button>
      </form>
    </main>
  </body>
</html>
